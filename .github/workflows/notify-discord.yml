name: Notify Discord on PR Events

on:
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [[ "${{ github.event.action }}" == "opened" ]]; then
            content="**ğŸ“¢ Pull Requestê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!**\n\nì œëª©: ${{ github.event.pull_request.title }}\nì‘ì„±ì: ${{ github.event.pull_request.user.login }}\në§í¬: ${{ github.event.pull_request.html_url }}"
          elif [[ "${{ github.event.action }}" == "closed" && "${{ github.event.pull_request.merged }}" == "true" ]]; then
            content="**âœ… Pull Requestê°€ ë¨¸ì§€ë˜ì—ˆìŠµë‹ˆë‹¤!**\n\nì œëª©: ${{ github.event.pull_request.title }}\nì‘ì„±ì: ${{ github.event.pull_request.user.login }}\në§í¬: ${{ github.event.pull_request.html_url }}"
          else
            echo "No notification needed for this event."
            exit 0
          fi

          curl -X POST "$DISCORD_WEBHOOK" \
            -H "Content-Type: application/json" \
            -d "$(jq -n --arg content "$content" '{content: $content}')"
